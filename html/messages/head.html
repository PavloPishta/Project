[inbox]

<script type="text/javascript">
$(document).ready(function(){
	var query = $('#msg_query').val();
	if(query == 'Поиск по полученным сообщениям')
		$('#msg_query').css('color', '#c1cad0');
});
</script>

<style>.nav{margin-top:10px}</style>

<div id="page_tabs_bar" style="height:26px;">

<div class="page_tabs_active"><a href="/messages" onClick="Page.Go(this.href); return false;"><div>Полученные</div></a></div>
 
<a href="/messages/outbox" onClick="Page.Go(this.href); return false;">Отправленные</a>
 
</div>

<div class="clear"></div>

<div class="msg_search"><input type="text" value="{query}" class="meg_input fl_l" onBlur="if(this.value==''){this.value='Поиск по полученным сообщениям';this.style.color = '#c1cad0';}" onFocus="if(this.value=='Поиск по полученным сообщениям'){this.value='';this.style.color = '#000'}" id="msg_query" maxlength="130" onKeyPress="if(event.keyCode == 13)messages.search();" />

<div class="button_div fl_r"><button onClick="messages.search(); return false">Найти</button></div>

<div class="clear"></div>

</div>

<div id="page_rows_summary" class="summary_wrap"><div class="summary">{msg-cnt}</div></div>

[/inbox]
