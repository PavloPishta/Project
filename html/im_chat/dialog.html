
<div id="okim{uid}" style="height:45px">

<div class="im_chatuser cursor_pointer" 

onClick="im_chat.opens('{uid}','{name}','{online}');"

onMouseOver="$('#deia{uid}').show()" 

onMouseOut="$('#deia{uid}').hide()" id="dialog{uid}">

<img src="{ava}" />

<div class="im_nameu fl_l">{name}</div>

<span id="upNewMsg{uid}">{msg_num}</span>

<div class="clear"></div>

</div>

<div class="im_del_dialog no_display cursor_pointer" 

onClick="im_chat.box_del('{uid}'); return false" 

onMouseOver="$('#deia{uid}').show(); myhtml.title('{uid}', 'Удалить диалог', 'deia', 6)" 

id="deia{uid}" 

onMouseOut="$('#deia{uid}').hide()"></div>
