
<script type="text/javascript">
var page = 1;

	$(window).scroll(function(){

			Forum.Page('{id}');
		}
	});
	langNumric('langForum', '{forum-num}', 'тема', 'темы', 'тем', 'тема', 'В сообществе ещё нет тем.');
});
</script>
